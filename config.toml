# The URL the site will be built for
base_url = "https://terragrams.com"

title = "Terragrams"
description = "Terragrams is a podcast series that provides a wide portal into landscape architecture and the lives and thoughts of the professionals who shape it. It ran from 2006 to 2011 and is being re-edited & re-broadcast in 2019."
# The default language, used in RSS
default_language = "en"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

generate_rss = true

